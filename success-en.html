<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful | aora Inc.</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .success-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
    }
    
    .success-card {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #0088FF, #00D4FF);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    
    .success-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #0088FF, #00D4FF, #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .success-message {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .btn-back {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #0088FF, #00D4FF);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 136, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon">âœ“</div>
      <h1 class="success-title">Submission Successful</h1>
      <p class="success-message">
        Thank you for your inquiry.<br>
        We will review your message and get back to you within 2-3 business days.
      </p>
      <a href="index-en.html" class="btn-back">Back to Home</a>
    </div>
  </div>
</body>
</html>
