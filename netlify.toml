# Netlify 設定ファイル

[build]
  # ビルドコマンド: ニュースインデックスを生成
  command = "npm run build"
  
  # 公開ディレクトリ（ルートディレクトリ）
  publish = "."
  
  # 本番環境の設定
  [build.environment]
    NODE_VERSION = "18"

# リダイレクト設定は不要（静的サイトのため）
# Admin ページとフォーム送信は自動的に処理される

# ヘッダー設定
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静的ファイルのキャッシュ設定
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JSONファイルの正しいContent-Typeヘッダー
[[headers]]
  for = "*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=300"

# Netlify Forms設定
[build.processing]
  skip_processing = false

# フォームを明示的に有効化
[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

# Netlify Identity設定
[identity]
  external_providers = []
